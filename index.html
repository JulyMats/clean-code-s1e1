<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img 
      class="header__matrix-image" 
      src="./eisenhower-matrix.jpg" 
      alt="image matrix eisenhower">
    >
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class ="section" id="adding-element">
      <h1 class="section__title">Add Item</h1>
      <div class="wrapper">
        <input 
          id="new-task" 
          class="section__task-input input-text" 
          type="text"
        >
        <button class="section__button">Add</button>
      </div>
    </section>
    <h2>Todo</h2>
    <ul id="incomplete-tasks" class="section">
      <li class="task-item">
        <input class="section__input-checkbox" type="checkbox">
        <label class="section__task-input edit-label">Pay Bills</label>
        <input type="text" class="section__task-input input-text">
        <button class="section__button edit-btn">Edit</button>
        <button class="section__button delete-btn">
          <img class="section__delete-image" src="./remove.svg" alt="button">
        </button>
      </li>
      <li class="task-item edit-mode">
        <input class="section__input-checkbox" type="checkbox">
        <label class="section__task-input edit-label">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="section__task-input input-text"
        >
        <button class="section__button edit-btn">Save</button>
        <button class="section__button delete-btn">
          <img class="section__delete-image" src="./remove.svg" alt="button">
        </button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul id="completed-tasks" class="section">
      <li class="task-item">
        <input class="section__input-checkbox" type="checkbox" checked>
        <label class="section__task-input completed-task edit-label">See the Doctor</label>
        <input type="text" class="section__task-input input-text">
        <button class="section__button edit-btn">Edit</button>
        <button class="section__button delete-btn">
          <img class="section__delete-image" src="./remove.svg" alt="button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
